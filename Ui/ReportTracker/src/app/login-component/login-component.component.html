<div *ngIf="registerFlag==false">
<div class="container" >
  <div class="row justify-content-center">
    <div class="col-5 formClass">
<form class="was-validated" #loginForm="ngForm"(ngSubmit)="userSignIn()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required> 
    <div class="invalid-feedback">invalid Email </div>
   </div>
    
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name='password' [(ngModel)]='password' class="form-control" id="exampleInputPassword1" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Submit</button><br>
  <h6 style="color:red">{{mainError}}</h6>
  <a style="cursor:pointer;color:blue">Forgot Password?</a><br>
  <a  style="cursor:pointer;color:blue"  (click)="register()">Not yet registered?</a>
</form>
    </div>
  </div>
</div>
</div>
<div *ngIf="registerFlag==true">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-5 formClass">
      <form class="was-validated" #registerForm="ngForm" (ngSubmit)="userCreation()">

          
        <div class="form-group">
              <label for="inputFirstName">First Name</label>
              <input type="text" name="firstName" [(ngModel)]="firstName" class="form-control" id="inputFirstName" aria-describedby="emailHelp" placeholder="Enter First Name" required> 
              <div class="invalid-feedback">invalid First Name </div>
             </div>


             <div class="form-group">
                <label for="inputLastName">Last Name</label>
                <input type="text" name="lastName" [(ngModel)]="lastName" class="form-control" id="inputLastName" aria-describedby="emailHelp" placeholder="Enter Last Name" required> 
                <div class="invalid-feedback">invalid Last Name </div>
               </div>

               <div class="form-group">
                  <label for="inputPhoneNumber">Phone Number</label>
                  <input type="number" name="phoneNumber" [(ngModel)]="phoneNumber" class="form-control" id="inputPhoneNumber" aria-describedby="emailHelp" placeholder="Enter Phone Number" required> 
                  <div class="invalid-feedback">invalid Phone Number </div>
                 </div>

                 <div class="form-group">
                    <label for="inputEmailId">Email address</label>
                    <input type="email" name="inputEmail" [(ngModel)]="inputEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required> 
                    <div class="invalid-feedback">invalid Email </div>
                   </div>

                   <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" name='password' [(ngModel)]='inputPassword' class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    </div>

                <button type="submit" class="btn btn-primary"[disabled]="!registerForm.form.valid">Submit</button>     <button type="cancel" (click)="back()" class="btn btn-primary">cancel</button><br><br>
                <br>

      </form>
          </div>
        </div>
      </div>
</div>
